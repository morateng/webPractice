<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="asdqed">
        <p>
            <label for="first name">First Name</label>
            <input type="text" id="first name" name="first name">
            <label for="last name">Last Name</label>
            <input type="text" id="last name" name="last name">
        </p>
        <h2>Select a Race:</h2>
        <p>
        <p>
            <input type="radio" id="fr5" name="race" value="funrun">
            <label for="fr5">Fun Run 5k</label>
        </p>
        <p>
            <input type="radio" id="hm" name="race" value="half">
            <label for="hm">Half Marathon</label>
        </p>
        <p>
            <input type="radio" id="fm" name="race" value="full">
            <label for="fm">Full Marathon</label>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under18">under18</option>
                <option value="adult">adult</option>
                <option value="old">old</option>
            </select>
        </p>
        <button>Register!</button>

    </form>
</body>

</html>
